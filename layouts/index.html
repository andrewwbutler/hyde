{{ define "main" -}}
<div class="posts">
{{ range first 5 .Data.Pages -}}
<div class="post">
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{- .Date.Format (.Site.Params.dateformat | default "Jan 02, 2006") -}}</span>
  {{ .Content }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Read Moreâ€¦</a>
  </div>
  {{ end }}
</div>
{{- end }}
</div>
{{- end }}
