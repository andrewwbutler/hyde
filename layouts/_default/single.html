{{ define "main" -}}
<div class="post">
  <h1>{{ .Title }}</h1>
   <span class="post-date">{{- .Date.Format (.Site.Params.dateformat | default "Jan 02, 2006") -}}</span>
  {{ .Content }}
</div>

{{ if .Site.DisqusShortname -}}
<h2>Comments</h2>
{{ template "_internal/disqus.html" . }}
{{- end }}
{{- end }}
