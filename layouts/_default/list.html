{{ define "main" -}}
<article>
    <header>
        <h1>{{.Title}}</h1>
    </header>
    <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
    {{.Content}}
</article>
{{ range .Data.Pages.GroupByDate "2006" }}
	<h3>{{ .Key }}</h3><hr>
	{{ range .Pages }}
		<table class = "post-table">
			<tbody>
				<tr>
					<td>{{ .Date.Format "02 Jan 2006" }}</td>
					<td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
				</tr>
		    </tbody>
		</table>
	{{ end }}
{{ end }}
{{- end }}
